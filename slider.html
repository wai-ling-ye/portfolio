<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta id="myViewport" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/remkeep_style.css">
    <link rel="stylesheet" type="text/css" href="styles/slider.css">
    <title></title>
  </head>
  <body>
    <div class="slider mobile_prototype">

      <input type="radio" id="slide1" name="slide">
      <label for="slide1"></label>
      <input type="radio" id="slide2" name="slide" checked>
      <label for="slide2"></label>
      <input type="radio" id="slide3" name="slide">
      <label for="slide3"></label>
      <input type="radio" id="slide4" name="slide">
      <label for="slide4"></label>
      <input type="radio" id="slide5" name="slide">
      <label for="slide5"></label>

      <ul class="slides">
        <li>
          <img src="images/Remkeep/prototype_screens/landing_mobile.png" alt=""></li><li>
          <img src="images/Remkeep/prototype_screens/dashboard_mobile.png" alt=""></li><li>
          <img src="images/Remkeep/prototype_screens/nav_mobile.png" alt=""></li><li>
          <img src="images/Remkeep/prototype_screens/add_mobile.png" alt=""></li><li>
          <img src="images/Remkeep/prototype_screens/upload_mobile.png" alt=""></li>
      </ul>
    </div>

    <div class="slider desktop_prototype">

      <input type="radio" id="slide6" name="slide2" checked>
      <label for="slide6"></label>
      <input type="radio" id="slide7" name="slide2">
      <label for="slide7"></label>
      <input type="radio" id="slide8" name="slide2">
      <label for="slide8"></label>
      <input type="radio" id="slide9" name="slide2">
      <label for="slide9"></label>
      <input type="radio" id="slide10" name="slide2">
      <label for="slide10"></label>

      <ul class="slides">
        <li>
          <img src="images/Remkeep/prototype_screens/landing_desktop.png" alt=""></li><li>
          <img src="images/Remkeep/prototype_screens/signin_desktop.png" alt=""></li><li>
          <img src="images/Remkeep/prototype_screens/dashboard_desktop.png" alt=""></li><li>
          <img src="images/Remkeep/prototype_screens/folder_menu_desktop.png" alt=""></li><li>
          <img src="images/Remkeep/prototype_screens/save_desktop.png" alt=""></li>
      </ul>

    </div>
  </body>
</html>
